<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Review Hospital</h4>
      </div>
      <div class="modal-body">
        <p>Here's a more complex modal, it contains a form, data is passed to the controller 
         and data is returned from the modal.</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Enter a tag</label>
		    <div class="col-sm-10">
		      <angucomplete id="ex1"
              placeholder="Enter Ailment"
              pause="100"
              selectedobject="review.tag"
              localdata="tags"
              searchfields="tag"
              titlefield="tag"
              minlength="1"
              inputclass="form-control form-control-small"/>
		    </div>
		  </div>
		  <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Enter a Rating</label>
        <div class="col-sm-10">
		      <div star-rating ng-model="review.rating" max="5" readonly="isReadonly" on-rating-select="rating.rateFunction(rating)">
          </div>  		  
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Description" ng-model="review.description">
        </div>
      </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="closeModal()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
